<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="node_modules/._vue@2.2.6@vue/dist/vue.min.js"></script>
</head>
<body>

<div id="example">
    <my-component></my-component>
</div>

<div id="example1">
    <input type="text" v-model="hello"/>
    <child v-bind:message="hello"></child>
    <child v-bind:message="12"></child>
</div>

<!--自定义事件-->
<div id="example2">
    <p>{{total}}</p>
    <button-counter v-on:increment="incrementTotal()"></button-counter>
    <button-counter v-on:increment="incrementTotal()"></button-counter>
    <button-counter v-on:click.native="nativeFunction()"></button-counter>
</div>

<!--使用slot分发内容-->
<div id="example3">
    <child-component></child-component>
</div>
<!--单个slot-->
<div id="example4">
    <h1>我是父组件的标题</h1>
    <my-component>
        <p>这是一些初始内容</p>
        <p>这是一些更多的初始内容</p>
    </my-component>
</div>



<script src="zujian.js"></script>
</body>
</html>
