<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<!--申明式渲染-->
<div id="app" v-bind:title="title">
    {{message}}
</div>

<!--条件与循环-->
<div id="app-2">
    <p v-if="seen">条件正确，你可以看到我！</p>
    <ul>
        <li v-for="item in todos">
            {{item.text}}
        </li>
    </ul>
</div>

<!--处理用户输入-->
<div id="app-3">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆传信息</button>
</div>
<div id="app-4">
    <p>{{message}}</p>
    <input v-model="message"/>
</div>

<!--组件化应用构建-->
<div id="app-5">
    <ol>
        <todo-item v-for="item in list" v-bind:todo="item"></todo-item>
    </ol>
</div>

</body>
<script>
    var app = new Vue({
      el:'#app',
      data: {
        message: 'H12llo World!',
        title:"caonima"
      }
    });

    var app2 = new Vue({
      el:'#app-2',
      data: {
        seen: true,
        todos: [
          {text:"学习javaScript!"},
          {text:"学习NodeJs！"},
          {text:"学习前端！"}
        ]
      }
    });

    var app3 = new Vue({
      el:'#app-3',
      data:{
        message:'Hello Vue.js'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });

    var app4 = new Vue({
      el:'#app-4',
      data: {
        message:"Hello Vue"
      }
    });

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{todo.text}}</li>'
    });

    var app5 = new Vue({
      el:'#app-5',
      data: {
        list: [
          {text: "123"},
          {text: "234"},
          {text: "456"}
        ]
      }
    });

</script>
</html>
